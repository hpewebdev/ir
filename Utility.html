<script>
  const ShowDate = () => {
    const now = new Date();
    const date = now.toLocaleDateString("en-US", {
      weekday: "short",
      year: "numeric",
      month: "short",
      day: "numeric",
    });
    const time = now.toLocaleTimeString("en-US", {
      hour: "numeric",
      minute: "numeric",
      hour12: true,
    });
    document.getElementById("datetime").innerHTML = `${date}, ${time}`;
  };

  ShowDate();
  setInterval(ShowDate, 1000);
</script>
